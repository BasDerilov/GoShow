<section class="">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm)">
          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">Sign in</p>
          </div>

          <div class="form-outline mb-4">
            <input
              type="text"
              id="user-input"
              class="form-control form-control-lg"
              [ngClass]="{
                'is-invalid border-danger': !credentialsValid
              }"
              placeholder="Enter user name"
              formControlName="username"
            />
            <label class="form-label" for="user-input">Username</label>
          </div>

          <div class="form-outline mb-3">
            <input
              type="password"
              id="password-input"
              class="form-control form-control-lg"
              [ngClass]="{
                'is-invalid border-danger': !credentialsValid
              }"
              placeholder="Enter password"
              formControlName="password"
            />
            <label class="form-label" for="password-input">Password</label>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <div class="form-check mb-0">
              <input
                class="form-check-input me-2 border"
                type="checkbox"
                value=""
                id="remember-me"
                formControlName="rememberMe"
              />
              <label class="form-check-label" for="remember-me">
                Remember me
              </label>
            </div>
            <a
              style="cursor: pointer"
              (click)="onForgotPassword()"
              class="text-body"
              >Forgot password?</a
            >
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button
              type="submit"
              class="btn btn-outline-secondary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem"
              [disabled]="isLoading"
            >
              <div
                class="text-secondary"
                [ngClass]="{ 'spinner-border fs-5': isLoading }"
              ></div>
              {{ isLoading ? "" : "Login" }}
            </button>
            <p class="small fw-bold mt-2 pt-1 mb-0">
              Don't have an account?
              <a
                style="cursor: pointer"
                (click)="onRegister()"
                class="link-danger"
                >Register</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
